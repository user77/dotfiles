- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    #~/.tmux.conf: tmux.conf
    #~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.vim/pack/themes/start:
      create: true
      path: vim/pack/themes/start

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
